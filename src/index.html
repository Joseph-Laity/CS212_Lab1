<!DOCTYPE html>
<html>
    <head>
		<style>
			@font-face { font-family: NewFont; src: url('JUNEBUG.TTF'); }
			
			
			h1 {
				font-family : NewFont
			}
		</style>
    </head>

    <body>
		<h1>This is my custom header</h1>

        <p>
			To make the custom font, I used font-face, which can be used to load a custom font onto a HTML page.<br>
			I sourced it from a url with the file type of .TTF or TrueType font. I then set header 1(h1) to use<br>
            the new font. 
		</p>
	</body>


</html>
